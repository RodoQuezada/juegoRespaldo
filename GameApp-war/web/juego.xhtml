<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./menu.xhtml">
            <ui:define name="content">
              
                <p:panel style="margin: 0 auto; width: 35%">
                    <h:form id="fjuego" rendered="#{not empty preguntaBean.preguntas}">
                        <p:growl />
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:dataGrid value="#{preguntaBean.ramdon}" var="p">
                                <h:outputLabel for="al3" value="Pregunta: "/>
                                <br/>
                                <h:outputText value="#{p.preguntaCuestionario}" />
                                <br/>
                                <br/>
                                <p:selectOneRadio value="#{preguntaBean.respuestaJugador}">
                                    <f:selectItems var="a" value="#{preguntaBean.ramdon}" itemLabel="#{a.alternativauno}" itemValue="#{a.alternativauno}" />
                                    <f:selectItems var="b" value="#{preguntaBean.ramdon}" itemLabel="#{a.alternativados}" itemValue="#{a.alternativados}" />
                                    <f:selectItems var="c" value="#{preguntaBean.ramdon}" itemLabel="#{a.alternativatres}" itemValue="#{a.alternativatres}" />
                                    <f:selectItems var="d" value="#{preguntaBean.ramdon}" itemLabel="#{a.alternativacuatro}" itemValue="#{a.alternativacuatro}" />
                                </p:selectOneRadio>                                                                
                            </p:dataGrid>                            
                        </h:panelGrid>                                        
                    </h:form>     
                    <br/>
                    
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
